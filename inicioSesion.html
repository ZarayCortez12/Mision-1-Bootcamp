<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./estilos/estilosInicionSesion.css" />
    <title>Formulario de registro e inicio de sesión</title>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Inicia Sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre de Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Inicia Sesión" class="btn solid" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¡ Bienvenido !</h3>
            <p>
              En JuvenTEC, estamos felices de tenerte de vuelta. Ingresa a tu
              cuenta para comenzar tu viaje.
            </p>
          </div>
          <img src="./imagenes/log.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
